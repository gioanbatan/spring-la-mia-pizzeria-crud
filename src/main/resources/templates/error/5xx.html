<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:replace="~{/fragments/resources :: head}"></th:block>
    <title>ERROR [[${status}]]</title>
</head>
<body>
<div class="container text-center">
    <h1 class="mt-5">
        <i class="fa-solid fa-triangle-exclamation"></i> Server Error [[${status}]]
        <i class="fa-solid fa-eyes"></i>
    </h1>
    <p>
        <a th:href="@{/}">Torna alla Home</a>
    </p>
</div>
<div th:if="${exception}" class="ms_font-std-sans">
    <p th:text="${exception}"></p>
    <p th:text="${trace}"></p>
</div>
</body>
</html>
