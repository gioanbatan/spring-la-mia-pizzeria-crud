<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav th:fragment="nav(current, ${keyword})" class="navbar navbar-expand-lg bg-body-tertiary ms_navbar-bg pb-3 mb-3">
    <div class="container-fluid">
        <a class="navbar-brand ms_font" th:href="@{/}">Pizzarte</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'home'} ? active : not-active"
                       aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'pizzas'} ? active : not-active"
                       th:href="@{/pizzas}">Le nostre pizze</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 d-flex" role="search" method="get" th:action="@{/pizzas}">
                <input class="form-control mr-sm-2 me-2" type="search" placeholder="Cerca una pizza"
                       aria-label="Cerca una pizza" name="search-query" th:value="${keyword}">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
