<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizze</title>
</head>
<body>
<h1>Pizze</h1>

<div th:if="${list.size()} == 0">Nessuna pizza nella lista!</div>

<table th:if="${list.size()} > 0">
    <thead>
    <tr>
        <th>id</th>
        <th>Nome pizza</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="pizza : ${list}" th:object="${pizza}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{price} + 'â‚¬'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
